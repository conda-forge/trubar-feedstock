{% set name = "trubar" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trubar-{{ version }}.tar.gz
  sha256: 6db6c0bb1b849c9194bbe1a21f37759a2df622bb0a66fd5d7d81acd0222f3491

build:
  entry_points:
    - trubar = trubar.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=40.9.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - libcst
    - pyyaml

test:
  imports:
    - trubar
  commands:
    - pip check
    - trubar --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/janezd/trubar
  summary: Utility for translation of Python sources
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janezd
